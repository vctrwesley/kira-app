<div
  class="modal-geral"
  role="dialog"
  [attr.aria-labelledby]="title"
>
  <div class="modal-bg" (click)="onModalClose()"></div>
  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="modal-box" [ngClass]="size">
        <div class="bg-white pb-4 sm:p-6 sm:pb-4 custom-pad">
          <ng-container>
            <div class="modal-conteudo">
              <div class="container-btn-deletar">
                <button class="modal-close-btn" (click)="onModalClose()" aria-label="Fechar">
                  &times;
                </button>
              </div>

              <h2>{{ title }}</h2>
              <hr class="modal-divider" />
              <span [innerHTML]="description"></span>

              <div class="modal-botoes">
                <button class="btn-acao delete" (click)="confirmarAcao()">
                  {{ deletarTextoBotao || 'Confirmar' }}
                </button>
                <button class="btn-acao cancelar" (click)="onModalClose()">
                  Cancelar
                </button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
